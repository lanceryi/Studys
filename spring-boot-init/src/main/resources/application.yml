# 端口
server:
  port: 8080
  # 配置api路径前缀
  servlet:
    context-path: /api
#数据库配置
spring:
  datasource:
    druid:
      #连接信息
      url: jdbc:mysql://192.168.1.8:3306/test
      username: root
      password: s123456
      driver-class-name: com.mysql.cj.jdbc.Driver
      #连接池配置
      min-idle: 5
      initial-size: 5
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 30000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      #监控
      filter:
        wall:
          enabled: true

#mybatis-plus配置
mybatis-plus:
  #xml地址
  mapper-locations:
    - classpath:mapper/*.xml
  #实体扫描
  type-aliases-package: com.lanceyi.study.springbootinit.entity